                    <h1 class="h1">SIGN UP</h1>
                    <div class="inputDiv">

                        <input class="inputForm" type="email" name="username" id="inputUserName" placeholder="Username" required>

                        <label for="">Password</label>

                    </div>
                    <div class="inputDiv">
                        <label for="">Confirm Password</label>
                        <input class="inputForm" type="password" name="userconfirmpassword" id="inputConfirmPassword" placeholder="Confirm Password" required>
                    </div>
                    <div class="btnZone">
                        <button class="btnSubmit" id="btnSubmit">SIGN UP</button>
