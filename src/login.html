<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        
        <form action="/login" method="post">
            <h1>Log In</h1>
            <input type="email" name="useremail" id="" placeholder="Email Address" required>
            <input type="password" name="userpassword" id="" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <form action="/signup" method="post">
            <h1>Sign Up</h1>
            <div>
                <label for="username"><b>Name:</b></label>
                <input placeholder="Name" type="text" name="username" id="" required>
            </div>
            <div>
                <label for="useremail"><b>Email:</b></label>
                <input type="email" name="useremail" id="" placeholder="Email Address" required>
            </div>
            <div>
                <label for="userpassword"><b>Password</b></label>
                <input type="password" name="userpassword" id="" placeholder="Password" required>
            </div>
            <button type="submit">Sign Up</button>

        </form>
    </body>
</html>
